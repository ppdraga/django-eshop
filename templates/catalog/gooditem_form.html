{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}

    <div class="content-section mt-5">
        <form action="{% url 'catalog:product-add' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Good item add/update" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans "Save" %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
